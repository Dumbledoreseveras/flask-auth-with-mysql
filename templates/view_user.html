<!DOCTYPE html>
<html>
<head>
    <title>View User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Details</h1>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="card">
            <div class="card-header">
                <h3>{{ user.name }}</h3>
            </div>
            <div class="card-body">
                <p><strong>Email:</strong> {{ user.email }}</p>
                {% if user.bio %}
                <p><strong>Bio:</strong> {{ user.bio }}</p>
                {% endif %}
                
                <div class="mt-3">
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user?')">Delete Account</button>
                    </form>
                    <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Back to Users</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
